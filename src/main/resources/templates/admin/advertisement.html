    <!-- Header -->
    <div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
        <div class="container-fluid">
            <div class="header-body">
                <!-- Card stats -->
                <div class="row">
                    <div id="for-Admin-User" class="col-xl-3 col-lg-6">
                        <div class="card card-stats mb-4 mb-xl-0">
                            <a href="/admin/advertisement/add">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col">
                                        <h5 class="card-title text-uppercase text-muted mb-0">总广告数</h5>
                                        <span class="h2 font-weight-bold mb-0" id="class_number" th:text="${Advertisements.allCount}">350,897</span>
                                    </div>
                                    <div class="col-auto">

                                            <i class="fas fa-chart-bar"></i>

    </div>
    <!-- Page content -->
    <div class="container-fluid mt--7" >
        <!-- Table -->
        <div class="row">
            <div class="col">
                <div class="card shadow">
                    <div class="card-header border-0">
                        <h3 class="mb-0">所有广告</h3>
                    </div>
                    <div class="table-responsive" id="classTable">
                        <table class="table align-items-center table-flush">
                            <thead class="thead-light">
                            <tr>
                                <th scope="col">广告ID</th>
                                <th scope="col">标题</th>
                                <th scope="col">点击数</th>
                                <th scope="col">创建时间</th>
                                <th scope="col">开始时间</th>
                                <th scope="col">结束时间</th>
                                <th scope="col">投放位置</th>
                                <th scope="col">广告状态</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="advertisement:${Advertisements.data}">
                                <th scope="row">
                                    <div class="media align-items-center">
                                        <a th:href="${'/admin/advertisement/' + advertisement.id}">
                                            <span th:text="${advertisement.id}"></span>
                                        </a>
                                    </div>
                                </th>
                                <td >
                                    <a th:href="${'/admin/advertisement/' + advertisement.id}">
                                        <span th:text="${advertisement.title}"></span>
                                    </a>
                                </td>
                                <td >
                                    <a th:href="${'/admin/advertisement/' + advertisement.id}">
                                        <span th:text="${advertisement.viewCount}"></span>
                                    </a>
                                </td>
                                <td>
<!--                                    <a th:href="${'/user/' + question.user.getUserId()}">-->
                                        <span class="badge badge-dot mr-4" th:text="${advertisement.createTime}"></span>
<!--                                    </a>-->
                                </td>
                                <td>
<!--                                    <a th:href="${'/user/' + question.user.getUserId()}">-->
                                        <span class="badge badge-dot mr-4" th:text="${advertisement.startTime}"></span>
<!--                                    </a>-->
                                </td>
                                <td th:text="${advertisement.endTime}">

                                </td>
                                <td th:text="${advertisement.position}">

                                </td>
                                <td class="text-right" >
                                    <span th:if="${advertisement.status==1}">投放中</span>
                                    <span th:if="${advertisement.status==0}">暂未投放</span>
                                    <div class="dropdown">
                                        <a class="btn btn-sm btn-icon-only text-light" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            <i class="fas fa-ellipsis-v"></i>
                                        </a>
                                        <div class="dropdown-menu dropdown-menu-right dropdown-menu-arrow" x-placement="top-end" style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(32px, -2px, 0px);">
                                            <button th:data-id="${advertisement.id}" class="dropdown-item" onclick="alterAD(this)">修改</button>
                                            <button th:if="${advertisement.status==1}" th:data-id="${advertisement.id}" class="dropdown-item" onclick="closeAD(this)">结束投放</button>
                                            <button th:if="${advertisement.status==0}" th:data-id="${advertisement.id}" class="dropdown-item" onclick="showSendStartAd(this)" >设置开始投放</button>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer py-4">
                        <nav aria-label="Page navigation example" th:if="${Advertisements.totalPage} != 0">
                            <ul class="pagination justify-content-end">
                                <!-- 返回首页 -->
                                <li class="page-item" th:if="${Advertisements.showFirstPage}">
                                    <a class="page-link" id="first-page-a" href="/admin/advertisement"
                                       aria-label="Previous" onclick="addLocaleUrlForPage('first-page-a')">
                                        <span aria-hidden="true">&laquo;&laquo;</span>
                                        <span class="sr-only">Previous</span>
                                    </a>
                                </li>
                                <!-- 上一页 -->
                                <li class="page-item" th:if="${Advertisements.showPrevious}">
                                    <a class="page-link" id="link-to-last-a"
                                       th:href="'/admin/advertisement' + @{/(page=${Advertisements.nowPage} - 1)}"
                                       aria-label="Previous"
                                       onclick="addLocaleUrlForPage('link-to-last-a')">
                                        <span aria-hidden="true">&laquo;</span>
                                        <span class="sr-only">Previous</span>
                                    </a>
                                </li>


                                <li class="page-item" th:each="page : ${Advertisements.pages}"
                                    th:class="${Advertisements.nowPage == page}? 'page-item active' : 'page-item'">
                                    <a class="page-link" th:href="${'/admin/advertisement?page='+page}"
                                       th:text="${page}" th:id="${page}"
                                       th:onclick="'javascript:addLocaleUrlForPage(\''+${page}+'\')'">
                                        1
                                    </a>
                                </li>


                                <!-- 下一页 -->
                                <li class="page-item" th:if="${Advertisements.showNext}">
                                    <a class="page-link" id="lind-to-next-a"
                                       th:href="'/admin/advertisement/' + @{/(page=${Advertisements.nowPage} + 1)}"
                                       aria-label="Next"
                                       onclick="addLocaleUrlForPage('lind-to-next-a')">
                                        <span aria-hidden="true">&raquo;</span>
                                        <span class="sr-only">Next</span>
                                    </a>
                                </li>
                                <!-- 最后一页 -->
                                <li class="page-item" th:if="${Advertisements.showEndPage}">
                                    <a class="page-link" id="link-to-end-a"
                                       th:href="'/admin/advertisement/' + @{/(page=${Advertisements.totalPage})}"
                                       th:if="${Advertisements.showEndPage}"
                                       aria-label="Next" onclick="addLocaleUrlForPage('link-to-end-a')">
                                        <span aria-hidden="true">&raquo;&raquo;</span>
                                        <span class="sr-only">Next</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>



        <!-- Footer  -->
        <footer class="footer">
            <div class="row align-items-center justify-content-xl-between">
                <div class="col-xl-6">
                    <div class="copyright text-center text-xl-left text-muted">
                        &copy; 2019 <a href="/" class="font-weight-bold ml-1"
                                      >不挂高数社区</a>
                    </div>
                </div>
                <div class="col-xl-6">
                    <ul class="nav nav-footer justify-content-center justify-content-xl-end">
                        <li class="nav-item">
                            <a href="#" class="nav-link" target="_blank"></a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link"></a>
                        </li>

                        <li class="nav-item">
                            <a href="#"
                               class="nav-link" target="_blank"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>

    </div>
</div>
<!-- Argon Scripts -->
<!-- Core -->
<div id="showSendAd"  style="width: 100%; height: 100%;position:fixed;bottom: 0px;background: rgba(0, 0, 0, 0.7);display: none">
<div class="container" style="height: 60px"></div>
    <div class="container">
        <input type="hidden" id="adId" value="-1">
        <div class="form-group">
            <label style="color:white;" for="time">投放时间(单位天)</label>
            <input autocomplete="off" type="number" name="time" class="form-control" id="time"
                   aria-describedby="timeHelp" placeholder="投放时间">
            <small id="timeHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
            <label style="color:white;" for="position">投放位置</label>
            <select class="form-control" id="position">
                <option value="home page">主页</option>
                <option value="publish page">发布页</option>
            </select>
        </div>
        <div class="container" style="height: 30px"></div>
        <p style="color: white" id="result"></p>
        <div class="container" style="height: 30px"></div>
        <button type="button"  class="btn btn-primary" onclick="SendStartAd()">提交</button>
        <button type="button"  class="btn btn-secondary" onclick="closeSendStartAd()">取消</button>
    </div>
    </div>
