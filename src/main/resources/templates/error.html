<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="/favicon.png"/>
    <link rel="bookmark" href="/favicon.png"/>
    <title th:text="#{index.title}">不挂高数社区</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/index.css"/>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js" type="text/javascript"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1 class="display-4">别问为什么会出现这个页面，因为你乱访问出错了！</h1>
        <p class="lead">本程序员不想处理这个错误并向你抛去了白眼</p>
        <div class="container text-center"> <img id="img-error" src="/image/icon/error.gif" width="400" height="auto" onended="document.getElementById('img-error').src = document.getElementById('img-error').src"></div>
        <hr class="my-4">
        <p>啊，我好累啊！真实的错误信息大概是下面这个吧！</p>
        <p th:text="${message}"></p>
        <a class="btn btn-primary btn-lg" id="back-home" href="/" role="button" onclick="addLocaleUrl('back-home')">回到主页</a>
    </div>
</div>


<!-- 页脚 -->
<div th:insert="~{footer :: footer}"></div>
<script src="/js/url.js" type="text/javascript"></script>
</body>
</html>
